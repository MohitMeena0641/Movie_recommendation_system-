<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="app-title">
        <h1>Movie Recommender</h1>
      </div>
    </div>
  </header>
  
  <div class="search-section">
    <div class="container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for movies, TV shows, actors, directors...">
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </div>
  
  <main class="container">
    <div class="category-nav">
      <button class="category-btn active" data-category="popular">Popular</button>
      <button class="category-btn" data-category="top-rated">Top Rated</button>
      <button class="category-btn" data-category="random">Surprise Me</button>
    </div>
    
    <div id="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="results-container">
      <!-- Results will be displayed here -->
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
